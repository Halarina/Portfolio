    <meta charset="UTF-8" />

    <link
      href="https://fonts.cdnfonts.com/css/helios-antique"

    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="woks.css" />
  </head>
  <body>
    <div class="header">
      <img src="img/logo_hd.png" alt="Ліве зображення" class="left-img" />

      <nav class="vertical-menu">
        <a href="works.html">Works</a>
        <a href="about.html">About</a>
        <a href="#contact-form1">Contact</a>
      </nav>

      <img src="img/porfolio.png" alt="Праве зображення" class="right-img" />
    </div>

    <div class="gallery">
      <div class="item">
        <img src="img/identity.png" alt="Identity" />
        <div class="overlay">
          <a href="identity.html">Identity</a>
        </div>
      </div>

      <div class="item">
        <img src="img/label.png" alt="Label" />
        <div class="overlay">
          <a href="lable.html">Label ✦ Print</a>
        </div>
      </div>
    </div>

    <section id="contactForm" class="contact-section">
      <div class="contact-container">
        <div class="contact-form">
          <h2 id="contact-form1">Let’s join forces and create</h2>
          <p>Super curious what ideas we’ll spark!</p>

          <form action="index.php" method="POST">
            <label>Name</label>
            <div class="form-row">
              <input
                type="text"
                name="firstName"
                placeholder="First Name"
                required
                autocomplete="off"
              />
              <input
                type="text"
                name="lastName"
                placeholder="Last Name"
                required
                autocomplete="off"
              />
            </div>

            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
              autocomplete="off"
            />

            <label>Message</label>
            <textarea
              name="message"
              placeholder="Your Message"
              required
            ></textarea>

            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </section>

    <span class="back"><a href="index.html">⬅ Back to Home</a></span>

    <div class="box up">
      <a href="#top"><i class="fas fa-arrow-up"></i></a>
